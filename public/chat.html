<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شات متقدم - المحادثة</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <!-- الشريط الجانبي -->
        <aside class="sidebar">
            <div class="user-profile">
                <img id="current-profile-pic" class="profile-pic" 
                     onclick="zoomProfilePic(this)"
                     src="" alt="الصورة الشخصية">
                <div class="profile-info">
                    <h3 id="current-username"></h3>
                    <span id="current-role" class="role"></span>
                </div>
            </div>
            
            <div class="online-users">
                <h3><i class="fas fa-users"></i> الأعضاء المتصلين</h3>
                <div class="user-list" id="online-users-list">
                    <!-- سيتم ملؤها بالجافاسكريبت -->
                </div>
            </div>
            
            <div class="sidebar-footer">
                <button class="action-btn" onclick="toggleTheme()" title="تغيير السمة">
                    <i class="fas fa-palette"></i>
                </button>
                <button class="action-btn" onclick="logout()" title="تسجيل الخروج">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </aside>

        <!-- المنطقة الرئيسية -->
        <main class="main-content">
            <!-- رأس الشات -->
            <header class="chat-header">
                <div class="room-info">
                    <h2><i class="fas fa-hashtag"></i> الغرفة العامة</h2>
                    <p class="room-desc">محادثة عامة لجميع الأعضاء</p>
                </div>
                
                <div class="room-actions">
                    <button class="action-btn" id="toggle-sidebar" title="إظهار/إخفاء الأعضاء">
                        <i class="fas fa-users"></i>
                    </button>
                    <button class="action-btn" title="الإعدادات">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="action-btn" title="إنشاء غرفة جديدة">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </header>

            <!-- منطقة الرسائل -->
            <div class="chat-messages" id="chat-messages">
                <!-- الرسائل تظهر هنا -->
            </div>
            
            <!-- مؤشر الكتابة -->
            <div class="typing-indicator" id="typing-indicator" style="display: none;"></div>

            <!-- منطقة الإدخال -->
            <div class="chat-input-area">
                <div class="input-container">
                    <textarea id="message-input" class="message-input" 
                              placeholder="اكتب رسالتك هنا... (اضغط Enter للإرسال)" 
                              rows="1"></textarea>
                    <button id="send-btn" class="send-btn" title="إرسال">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                
                <div class="input-actions">
                    <button class="input-action" title="إرسال صورة">
                        <i class="fas fa-image"></i>
                    </button>
                    <button class="input-action" title="إرسال ملف">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button class="input-action" title="إرسال تعبير">
                        <i class="fas fa-smile"></i>
                    </button>
                    <button class="input-action" title="تسجيل صوتي">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- شريط التنقل للجوال -->
    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="showSection('chat')">
            <i class="fas fa-comments"></i>
        </button>
        <button class="nav-btn" onclick="showSection('users')">
            <i class="fas fa-users"></i>
        </button>
        <button class="nav-btn" onclick="showSection('profile')">
            <i class="fas fa-user"></i>
        </button>
        <button class="nav-btn" onclick="showSection('rooms')">
            <i class="fas fa-hashtag"></i>
        </button>
    </nav>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
    <script>
        // وظائف إضافية
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            showNotification('تم تغيير السمة', 'success');
        }
        
        function logout() {
            localStorage.removeItem('chatUser');
            window.location.href = 'index.html';
        }
        
        function showSection(section) {
            // إضافة وظيفة التنقل بين الأقسام
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
