<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شات متقدم - الرئيسية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <!-- الشاشة الرئيسية -->
        <div id="startScreen" class="screen active">
            <div class="welcome-card">
                <div class="logo">
                    <i class="fas fa-comments"></i>
                    <h1>شات متقدم</h1>
                </div>
                
                <p style="text-align: center; color: #666; margin-bottom: 30px;">
                    اختر طريقة الدخول المناسبة لك
                </p>
                
                <div class="options-container">
                    <!-- دخول الأعضاء -->
                    <div class="option-card">
                        <div class="option-icon">
                            <i class="fas fa-sign-in-alt"></i>
                        </div>
                        <h3>دخول الأعضاء</h3>
                        <p>الدخول بحسابك المسجل</p>
                        <button class="option-btn" onclick="showLogin(); return false;">
                            دخول <i class="fas fa-arrow-left"></i>
                        </button>
                    </div>
                    
                    <!-- تسجيل جديد -->
                    <div class="option-card">
                        <div class="option-icon">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <h3>تسجيل حساب جديد</h3>
                        <p>انضم إلينا وتمتع بالمزايا</p>
                       <button class="option-btn" onclick="showRegister(); return false;">
                            تسجيل <i class="fas fa-arrow-left"></i>
                        </button>
                    </div>
                    
                    <!-- دخول كضيف -->
                    <div class="option-card">
                        <div class="option-icon">
                            <i class="fas fa-user-clock"></i>
                        </div>
                        <h3>الدخول كضيف</h3>
                        <p>دردشة بدون تسجيل (محدود)</p>
                       <button class="option-btn" onclick="showGuestLogin(); return false;">
                            دخول كضيف <i class="fas fa-arrow-left"></i>
                        </button>
                    </div>
                </div>
                
                <div style="margin-top: 30px; text-align: center; color: #777; font-size: 14px;">
                    <p><i class="fas fa-crown"></i> مالك الموقع: محمد</p>
                </div>
            </div>
        </div>
        
      <!-- شاشة دخول الأعضاء -->
<div id="loginScreen" class="screen" style="display: none;">
    <div style="background: white; padding: 20px; border-radius: 10px;">
        <h2>تسجيل الدخول</h2>
        <input type="text" placeholder="اسم المستخدم" id="loginUser"><br><br>
        <input type="password" placeholder="كلمة السر" id="loginPass"><br><br>
        <button onclick="alert('تم الدخول!')">دخول</button>
        <button onclick="showStartScreen()">رجوع</button>
    </div>
</div>

<!-- شاشة تسجيل جديد -->
<div id="registerScreen" class="screen" style="display: none;">
    <div style="background: white; padding: 20px; border-radius: 10px;">
        <h2>تسجيل حساب جديد</h2>
        <input type="text" placeholder="اسم جديد"><br><br>
        <input type="password" placeholder="كلمة سر"><br><br>
        <button onclick="alert('تم التسجيل!')">تسجيل</button>
        <button onclick="showStartScreen()">رجوع</button>
    </div>
</div>

<!-- شاشة الدخول كضيف -->
<div id="guestScreen" class="screen" style="display: none;">
    <div style="background: white; padding: 20px; border-radius: 10px;">
        <h2>الدخول كضيف</h2>
        <input type="text" placeholder="اسمك"><br><br>
        <button onclick="alert('مرحباً ضيف!')">دخول</button>
        <button onclick="showStartScreen()">رجوع</button>
    </div>
</div>
    <!-- منطقة الإشعارات -->
    <div id="notificationArea"></div>

    <script src="script.js"></script>
</body>
</html>
